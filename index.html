<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <style>
        /* CSS规则 */
        body {
            background-color: #f0f0f0; /* 设置页面背景颜色为浅灰色 */
        }
        h1 {
            color: blue; /* 设置所有<h1>标签的文本颜色为蓝色 */
        }
    </style>
</head>
<body>
    <h1>这是一个标题</h1> <!-- 这个<h1>标签的文本颜色会被设置为蓝色 -->
    <p>这是一个段落。</p>
</body>
</html>
